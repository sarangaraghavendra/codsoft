<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3498db; /* Blue background color */
            color: #fff; /* White text color */
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            max-width: 300px;
            background-color: #2c3e50; /* Darker background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            grid-column: span 4;
            text-align: right;
            padding: 8px;
            font-size: 1.5em;
            background-color: #34495e; /* Slightly darker color for the display */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #2c3e50; /* Dark background color for buttons */
            border: 1px solid #34495e; /* Slightly darker border color */
            border-radius: 4px;
            color: #fff; /* White text color for buttons */
        }
    </style>
</head>
<body>

<div id="calculator">
    <div id="display">0</div>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendCharacter('/')">/</button>
    <button onclick="appendCharacter('*')">*</button>
    <button onclick="appendCharacter('+')">+</button>
    <button onclick="appendCharacter('-')">-</button>
    <button onclick="appendCharacter('1')">1</button>
    <button onclick="appendCharacter('2')">2</button>
    <button onclick="appendCharacter('3')">3</button>
    <button onclick="appendCharacter('4')">4</button>
    <button onclick="appendCharacter('5')">5</button>
    <button onclick="appendCharacter('6')">6</button>
    <button onclick="appendCharacter('7')">7</button>
    <button onclick="appendCharacter('8')">8</button>
    <button onclick="appendCharacter('9')">9</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendCharacter('0')">0</button>
    <button onclick="appendCharacter('.')">.</button>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '';

    function clearDisplay() {
        currentInput = '';
        updateDisplay();
    }

    function appendCharacter(character) {
        currentInput += character;
        updateDisplay();
    }

    function calculateResult() {
        try {
            currentInput = eval(currentInput).toString();
            updateDisplay();
        } catch (error) {
            currentInput = 'Error';
            updateDisplay();
        }
    }

    function updateDisplay() {
        display.textContent = currentInput;
    }
</script>

</body>
</html>
